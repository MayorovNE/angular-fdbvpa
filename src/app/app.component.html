<app-sidenav [themeColor]="themeColor">
  Main Content<br>
      <button mat-raised-button [color]="themeColor" (click)="openDialog()">Open Dialog</button>
</app-sidenav>

<p>Click on below buttons to apply theme on above component</p>
<div class="color-changer">
  <mat-slide-toggle color='primary' [(ngModel)]="themeCount">
  </mat-slide-toggle>
</div>
